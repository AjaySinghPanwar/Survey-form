<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@1,200&family=Ubuntu&display=swap" rel="stylesheet"> 
</head>

<body>
    <h1 id="title">Panwar Ji Chicken Point Survey Form</h1>

    <p id="description">Need a minute of yours to fill this form</p>

    <form id="survey-form">

        <div class="form-control">
            <label for="name" id="name-label">
                Name
            </label>

            <input type="text" id="name" placeholder="Enter your name" />
        </div>

        <div class="form-control">
            <label for="email" id="email-label">
                Email
            </label>

            <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="form-control">
            <label for="age" id="age-label">
                Age
            </label>

            <input type="number" id="number" placeholder="Enter your age" min="18" max="100" />
        </div>

        <div class="form-control">
            <label for="quality" id="quality-label">
                How much rating will you give us based on our food quality ?
            </label>

            <select name="rating" id="dropdown">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="form-control">
            <label>
                Would you recommend us to your friends ?
            </label>

            <label for="recommed-1">
                <input type="radio" id="recommed-1" name="recommed">Yes</input>
            </label>
            <label for="recommed-2">
                <input type="radio" id="recommed-2" name="recommed">No</input>
            </label>
            <label for="recommed-3">
                <input type="radio" id="recommed-3" name="recommed">Maybe</input>
            </label>
        </div>

        <div class="form-control">
            <label>How did you came to know about us ?
            </label>

            <label for="inp-1">
                <input type="checkbox" name="inp">Instagram</input></label>
            <label for="inp-2">
                <input type="checkbox" name="inp">Facebook</input></label>
            <label for="inp-3">
                <input type="checkbox" name="inp">Twitter</input></label>
            <label for="inp-4">
                <input type="checkbox" name="inp">Ads</input></label>
            <label for="inp-5">
                <input type="checkbox" name="inp">Others</input></label>
        </div>

        <div class="form-control">
            <label for="comment">
                Any comments or suggestions
            </label>

            <textarea name="comment" id="comment" rows="5" cols="20" placeholder="Enter your comment here"></textarea>
        </div>

        <button class="btn" type="submit" value="submit">
            Submit
        </button>
    </form>
</body>

</html>
